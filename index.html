<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <title>Tela de login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <label for="iusername"><span class="material-symbols-outlined">
                            person
                            </span></label>
                        <input type="email" name="username" id="iusername" required maxlength="30">
                    </div>
                    
                    <div class="campo">
                        <label for="ipassword"><span class="material-symbols-outlined">
                            lock_open
                            </span></label>
                        <input type="password" name="password" id="ipassword" required minlength="8" maxlength="20">
                    </div>                    
                    <input type="submit" value="Fazer login" id="enviar">
                    <a href="esqueci.html">Esqueci minha senha <span class="material-symbols-outlined">
                        mail
                        </span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
